{% extends 'base.html' %}

{% block title %}Create Post - Forex Academy & Signals{% endblock %}

{% block content %}
<div class="min-h-screen bg-primary py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white">Create New Post</h1>
            <p class="text-gray-300 mt-2">Share your thoughts, questions, or experiences with the community.</p>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-md p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="title" class="block text-sm font-semibold text-gray-300 mb-2">Post Title</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
                           placeholder="Enter your post title">
                </div>

                <div>
                    <label for="content" class="block text-sm font-semibold text-gray-300 mb-2">Content</label>
                    <textarea id="content" name="content" required rows="8"
                              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all"
                              placeholder="Share your thoughts, ask questions, or start a discussion..."></textarea>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="bg-accent hover:bg-yellow-400 text-primary px-6 py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Create Post
                    </button>
                    <a href="{% url 'dashboard' %}" class="bg-gray-600 hover:bg-gray-500 text-white px-6 py-3 rounded-lg font-semibold text-center transition-all duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
